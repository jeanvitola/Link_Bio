<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jean Carlos Vitola -Links</title>
    <link rel="stylesheet" href="/style.css"> 

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.halo.min.js"></script>
    <script>
    window.addEventListener('DOMContentLoaded', () => {
      VANTA.HALO({
        el: "#vanta",
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        minHeight: 200.00,
        minWidth: 200.00,
        scale: 1.00,
        scaleMobile: 1.00
      })

      setTimeout(()=> { 
    
        const main=document.querySelector('main')
        main.style.opacity=1
        main.style.filter='blur(0px)'
      },1000)
    })
    </script>
    
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,700;1,300;1,400&family=Oxygen&family=Quicksand:wght@600&family=Ubuntu:ital@1&display=swap');
</style>
</head>

<body>
    <div id="vanta"></div>

    <video autoplay muted loop playsinline>
        <source src="./images/AI.mp4" type="video/mp4; codecs=hcv1">
        <source src="./images/AI.webm" type="video/webm; codecs=vp9">
    </video>

    <main> 
    <header> 
        <img src="./images/fonts.jpg" alt="">
        <h1>@Jeanvitola</h1>
    </header>
    <ul> 
        <li>
            <a href="https://www.jeanvitola.com">
                <img src="./images/linkedin.png" alt="Homepage" width="20">
                official website
            </a>
        </li>
        <li> 
            <a href="https://www.youtube.com/user/jeanvitola">
                <img src="./images/youtube.png" alt="Youtube" width="20">
                Yotube
            </a>
           
        </li>
        <li> 
            <a href="https://www.instagram.com/jeanvitola">
                <img src="./images/instagram.png" alt="Instagram" width="20" height="20">
                Instagram 
            </a>
            
        </li>
        <li> 
            <a href="https://www.linkedin.com/in/jeanvitola/">
                <img src="./images/linkedin.png" alt="Linkedin" width="20" height="20">
                Linkedin
            </a>
           
        </li>
        <li> 
            <a href="https://github.com/jeanvitola">
                <img src="./images/github.png" alt="github" width="20">
                Github
            </a>
            
        </li>
    </ul>
</main>
<footer> 
    <p>Esto es el footer</p>
</footer>
</body>
</html>
